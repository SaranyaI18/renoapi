<div class="signuppage">
    <div class="bgcolor">
        <div class="signuppart">
            <div class="col-6 p-0">
                <div class="conimgleft">

                </div>
            </div>
            <div class="col-6">
                <div class="conimgright">
                    <h1 class="signhd">SIGNUP</h1>
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label class="lblname">FIRST NAME</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label class="lblname">LAST NAME</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="lblname">EMAIL</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label class="lblname">MOBILE</label>
                                    <input type="number" class="form-control" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label class="lblname">PASSWORD</label>
                                    <input type="password" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="lblname">COUNTRY</label>
                            <select class="form-control lblname" required>
                                <option class="lblname">ANDHRA PRADESH</option>
                                <option class="lblname">ASSAM</option>
                                <option class="lblname">BIHAR</option>
                                <option class="lblname">GOA</option>
                                <option class="lblname">HARYANA</option>
                                <option class="lblname">JHARKHAND</option>
                                <option class="lblname">KERALA</option>
                                <option class="lblname">KARNATAKA</option>
                                <option class="lblname">PUNJAB</option>
                                <option class="lblname">RAJASTHAN</option>
                                <option class="lblname">SIKKIM</option>
                                <option class="lblname">TAMIL NADU</option>
                                <option class="lblname">UTHAR PRADESH</option>
                                <option class="lblname">UTTARKHAND</option>
                                <option class="lblname">WEST BENGAL</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck" required>
                              <label class="form-check-label lblname" for="gridCheck">
                                I accept the terms and conditions of RNTBCI
                              </label>
                            </div>
                        </div>  
                        <div class="form-group row">
                            <div class="col-sm-10 btndiv">
                              <a routerLink="/Home">
                              <button type="submit" class="btn signupbtn">SIGN UP</button>
                            </a>  
                            </div>
                          </div>

                    </form>
                    <div>
                        <p style="color:#FF8C00; text-align: center;">Already a member! <a href="/Login" style="color: #FF8C00; font-weight: bold;">LOGIN</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
